environment:
  host:
    os: 'windows'
    flavor: 'unused'
    version: 'unused'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxwin1809.azurecr.io/global/vse2019:latest'
    source_mode: 'link'

workspace_options:
  download_current_artifacts: true

static_analysis_options:
  binskim_options:
    files_to_scan:
      - from: 'cdpx-artifacts'
        exclude:
          - '*'

signing_options:
  profile: 'external_distribution'

version:
  system: 'custom'

build:
  commands:
    - !!buildcommand
      name: 'sign'
      command: 'copy.cmd'
      artifacts:
        - from: 'cdpx-artifacts'
          include:
          - '*'