environment:
  host:
    os: 'windows'
    flavor: 'unused'
    version: 'unused'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxwin.azurecr.io/legacy/global/vse2017u5-ext-win14393.1884:1.0'
    source_mode: 'link'

workspace_options:
  download_current_artifacts: true

static_analysis_options:
  binskim_options:
    files_to_scan:
      - from: 'cdpx-artifacts'
        exclude:
          - '*'

signing_options:
  profile: 'internal_azure_service'

version:
  system: 'custom'

build:
  commands:
    - !!buildcommand
      name: 'sign'
      command: 'copy.cmd'
      artifacts:
        - from: 'cdpx-artifacts'
          include:
          - '*'