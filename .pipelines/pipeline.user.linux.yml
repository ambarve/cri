environment:
  host:
    os: 'linux'
    flavor: 'ubuntu'
    version: '16.04'
  runtime:
    provider: 'appcontainer'
    image: 'cdpxlinux.azurecr.io/user/container-plat/golang:1.11.5'
    source_mode: 'link'

version:
  name: 'cri-containerd'
  major: 0
  minor: 1
  tag: 'alpha'
  system: 'patch'

build:
  commands:
    - !!buildcommand
      name: 'build'
      command: 'build.sh'
      artifacts:
        - include:
          - 'containerd.exe'
          - 'ctr.exe'